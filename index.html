<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pergola Configurator</title>
</head>
<body>
<form id="pergolaForm">
    <label for="model">Pergola Model:</label>
    <select id="model" name="model" required>
        <option value="Traditional">Traditional</option>
        <option value="Elements">Elements</option>
    </select>

    <label for="type">Attached or Freestanding:</label>
    <select id="type" name="type" required>
        <option value="Attached">Attached</option>
        <option value="Freestanding">Freestanding</option>
    </select>

    <label for="depth">Depth:</label>
    <select id="depth" name="depth" required>
        <option value="12'">12'</option>
        <option value="14'">14'</option>
    </select>

    <label for="width">Width:</label>
    <select id="width" name="width" required>
        <option value="12'">12'</option>
        <option value="14'">14'</option>
    </select>

    <label for="color">Color:</label>
    <select id="color" name="color" required>
        <option value="Tan">Tan</option>
        <option value="White">White</option>
    </select>

    <label for="post">Post:</label>
    <select id="post" name="post" required>
        <option value="Square Post">Square Post</option>
        <option value="Round Post">Round Post</option>
    </select>

    <label for="cap">Cap Style:</label>
    <select id="cap" name="cap" required>
        <option value="Standard Cap (Scroll)">Standard Cap (Scroll)</option>
        <option value="Flat Cap">Flat Cap</option>
    </select>

    <label for="fan">Fan Mount:</label>
    <select id="fan" name="fan" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="hurricane">Hurricane Clips:</label>
    <select id="hurricane" name="hurricane" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="beam">Beam Attach Brkts:</label>
    <select id="beam" name="beam" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <button type="submit">Get Price</button>
</form>

<div id="result"></div>

<script>
    const SCRIPT_ID = "AKfycbyyCTXJDLKshYawoELgpx3UZ3KvY17XtI39t8netsGo";
    document.getElementById('pergolaForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        const response = await fetch(`https://script.google.com/macros/s/${SCRIPT_ID}/exec`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        document.getElementById('result').innerText = `Price: $${result.price}`;
    });
</script>
</body>
</html>
